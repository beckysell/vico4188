 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
    <!-- My CSS -->
      <link rel="stylesheet" href="css/style.css">

    <title>Work together in class: Pinning</title>
  </head>
    
    
<body>
      
      
<div row id="row1" class="vertical-center ">
      <p class="text-center">First frame</p>
      </div><!-- close row1--> 
    
<div row id="row2" class="vertical-center trigger pinned">
      <p class="text-center">Second frame</p>
      </div><!-- close row2--> 
    
<div row id="row3" class="vertical-center">
      <p class="text-center">Third frame</p>
      </div><!-- close row3--> 
    
<div row id="row4" class="vertical-center">
      <p class="text-center">Fourth frame</p>
        <iframe src="https://player.vimeo.com/video/265678158?background=1&autoplay=1"  frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div><!-- close row4--> 
    
<div row id="row5" class="vertical-center">
      <p class="text-center">Fifth frame</p>
      </div><!-- close row5--> 

      

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
      <!-- SCROLL MAGIC -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    
<script>      

    $(function() {
        
        var controller = newScrollMagic.Controller();
        
        new ScrollMagic.Scene({
            triggerElement: ".trigger",
            triggerHook: "onLeave",
            duration: "200%" 
        })
        
        .setPin(".pinned")
        
        
    });
        

</script>
    
  </body>
</html>
