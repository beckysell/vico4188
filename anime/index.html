      <!-- call waypoints.min.js -->
      <script src="js/jquery.waypoints.min.js"></script>
      
      
<!---- working with anime --------->
<script>
// animate the h1 sliding and fading in
anime({
  targets: 'h1',
  translateX: 250,
          duration: 3000,
  opacity: 1,
  easing: 'easeOutExpo'
});
    
// animate rotation of yellow-box-l
// animate it only on scroll
    
jQuery(document).ready(function(){
    $('.yellow-box-l').waypoint(function() {
        var CSStransforms = anime({
            targets: '.yellow-box-l',
            rotate: 360,
            direction: 'alternate',
            easing: 'easeInOutExpo'
        });
    }, {
            offset: '20%'
    });
});
 
    
// box turning color
anime({
    targets: '.color-morph',
    fill: '#000000',
    easing: 'easeInOutQuad',
    direction: 'alternate',
    loop: true
});
    
// horizontal scrolling with vertical movement

</script>
